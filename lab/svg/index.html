<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>svg test</title>
	<style>
		#editor{
			display: block;
			min-height: 400px;
			width: 100%;
		}

		#display{
			display: block;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<textarea name="" id="editor" ></textarea>
	<div id="display"></div>
	<script>
		var $editor = document.querySelector("#editor");
		$editor.addEventListener("change", function(e) {
			document.querySelector("#display").innerHTML = $editor.value;
		});
		$editor.addEventListener("keydown", function(e) {
			setTimeout(function() {
				document.querySelector("#display").innerHTML = $editor.value;
			}, 100);
		});
	</script>
</body>
</html>
